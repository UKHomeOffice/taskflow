
kind: pipeline
name: default
type: kubernetes
steps:
  - name: install
    image: node:14
    commands:
      - npm ci

  - name: database setup
    image: postgres
    environment:
      PGHOST: postgres
      PGUSER: postgres
      PGPASSWORD: test-password
    commands:
      - psql -c 'CREATE DATABASE "taskflow-test"'

  - name: test
    image: node:14
    commands:
      - npm test

  - name: audit
    image: node:14
    environment:
      NPM_AUTH_USERNAME:
        from_secret: npm_auth_username
      NPM_AUTH_TOKEN:
        from_secret: npm_auth_token
    commands:
      - npm audit --audit-level=high --production

  - name: publish
    image: node:16
    environment:
      NPM_AUTH_USERNAME:
        from_secret: npm_auth_username
      NPM_AUTH_TOKEN:
        from_secret: npm_auth_token
    commands:
      - npm publish
    when:
      event:
        - tag

services:
  - name: postgres
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test-password
